# Default Prompt Format
format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$nodejs\
$python\
$swift\
$dart\
$rust\
$golang\
$helm\
$terraform\
$nix_shell\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$cmd_duration\
$line_break\
$character"""

palette = "catppuccin_mocha"

[fill]
symbol = " "

[cmd_duration]
min_time = 500
style = 'fg:subtext1'
format = '[$duration]($style)'

[directory]
style = 'bold fg:blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](subtext1) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[nodejs]
style = 'blue'

[golang]
style = 'blue'

[rust]
style = 'peach'

